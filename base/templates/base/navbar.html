{% load static %}

<div class="navbar">

			<div class='logo'>
				<img src="{% static '/images/logo.png' %}">
			</div>

			<div class="quick-links">
				<ul>
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>

                    {% if user.is_authenticated %}
                        <li><a href="#">Hi {{user.first_name}}</a></li>
                        <li><a onclick="logout_message();" href="{% url 'logout' %}">Logout</a></li>
                        <script>
                        function logout_message() {
                            confirm("Do you wish to Log Out?");
                        }
                        </script>

                    {% else %}
                        <li><a href="{% url 'login_as' %}">Login</a></li>
					    <li><a href="{% url 'register_as' %}" >Register</a></li>

                    {% endif %}


				</ul>
			</div>

		</div>
